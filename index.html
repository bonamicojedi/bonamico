<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- arruma a proporção para o celular ou qualquer outro dispositivo -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>So de cenoura</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--Faz os botões funcionarem-->
	<input type="radio" name="opcao" id="opcao-bolos" checked>
	<label for="opcao-bolos">Bolos</label>
	
	<input type="radio" name="opcao" id="opcao-bebidas" checked>
	<label for="opcao-bebidas">Bebidas</label>
	<!--Coloca as imagens dentro do espaço do container que sera o cardapio-->
	<div class="container-menus">
	<img src="imagens/menu-bolos.png" alt="Menu Bolos"
	id="menu-bolos" class="menu">

	<img src="imagens/menu-bebidas.png" alt="Menu Bebidas"
	id="menu-bebidas" class="menu">
	</div>
	
</body>
</html>
